LoadModule mpm_event_module /usr/lib/apache2/modules/mod_mpm_event.so
LoadModule authz_core_module /usr/lib/apache2/modules/mod_authz_core.so
LoadModule wsgi_module /usr/lib/apache2/modules/mod_wsgi.so
LoadModule ssl_module /usr/lib/apache2/modules/mod_ssl.so
LoadModule env_module /usr/lib/apache2/modules/mod_env.so
LoadModule alias_module /usr/lib/apache2/modules/mod_alias.so
LoadModule log_forensic_module /usr/lib/apache2/modules/mod_log_forensic.so 
LoadModule rewrite_module /usr/lib/apache2/modules/mod_rewrite.so


User aca
Group root

RewriteEngine on
RewriteCond %{HTTPS} !=on
RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI} [L]


<IfModule log_forensic_module> 
ForensicLog /dev/stdout 
</IfModule> 

Listen 8080

ErrorLog /dev/stderr
TransferLog /dev/stdout

WSGIPythonPath /app/bin/
WSGIPythonHome /app/

<VirtualHost *:8080>
        # The ServerName directive sets the request scheme, hostname and port that
        # the server uses to identify itself. This is used when creating
        # redirection URLs. In the context of virtual hosts, the ServerName
        # specifies what hostname must appear in the request's Host: header to
        # match this virtual host. For the default virtual host (this file) this
        # value is not decisive as it is used as a last resort host regardless.
        # However, you must set it for any further virtual host explicitly.
        #ServerName www.example.com
        
        #SSLEngine On 
        #SSLCertificateFile /certs/coda-test.s.uw.edu-uwca.cert
        #SSLCertificateKeyFile /certs/coda-test.s.uw.edu-uwca.key
        
        DocumentRoot /app/

        Alias /static "/static"

        WSGIScriptAlias / /app/project/wsgi.py


        <Directory /app/project>
        <Files wsgi.py>
        Require all granted
        </Files>
        </Directory>

        # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
        # error, crit, alert, emerg.
        # It is also possible to configure the loglevel for particular
        # modules, e.g.
        #LogLevel info ssl:warn

        # For most configuration files from conf-available/, which are
        # enabled or disabled at a global level, it is possible to
        # include a line for only one particular virtual host. For example the
        # following line enables the CGI configuration for this host only
        # after it has been globally disabled with "a2disconf".
        #Include conf-available/serve-cgi-bin.conf
</VirtualHost>



