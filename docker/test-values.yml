ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  tls:
    coda-test:
      secretName: coda-test.s.uw.edu
      hosts:
        - coda-test.s.uw.edu
  hosts:
    coda-test:
      host: coda-test.s.uw.edu
      paths: 
        - "/"
database:
  engine: mysql
  name: coda
  hostname: coda-db-test-service
  secretName: coda-db-test
externalService:
  enabled: true
  name: coda-db-test-service
  type: ClusterIP
  serviceAddress: 172.18.0.5
  servicePort: 3306
repo: coda
instance: test
targetAverageUtilization: 90
resources:
  limits:
    cpu: 600m
  requests:
    cpu: 200m
image:
  repository: registry.hub.docker.com/acait/coda
  tag: IMAGE_TAG
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
certs:
  mounted: true
  certPath: /certs/coda-test.s.uw.edu-uwca.cert
  keyPath: /certs/coda-test.s.uw.edu-uwca.key
  secretName: coda-test-uwca-certs
environmentVariables:
  - name: ENV
    value: dev
  - name: CERT_PATH
    value: /certs/coda-test.s.uw.edu-uwca.cert
  - name: KEY_PATH
    value: /certs/coda-test.s.uw.edu-uwca.key
  - name: GWS_ENV
    value: PROD
  - name: SWS_ENV
    value: EVAL
  - name: PWS_ENV
    value: EVAL
  - name: CANVAS_ENV
    value: EVAL
  - name: AUTH
    value: SAML
  - name: SAML_ENTITY_ID
    value: https://coda-test.s.uw.edu/saml
  - name: CLUSTER_CNAME
    value: coda-test.s.uw.edu
  - name: SP_CERT
    value: ''''''
  - name: IDP_CERT
    value: ''
  - name: SAFE_EMAIL_RECIPIENT
    value: "mikes@uw.edu"
environmentVariablesSecrets:
  djangoSecret:
    name: DJANGO_SECRET
    secretName: coda-test-django-secret
    secretKey: django-secret
  emailHostUser:
    name: EMAIL_HOST_USER
    secretName: email-post-credentials
    secretKey: username
  emailHostPassword:
    name: EMAIL_HOST_PASSWORD
    secretName: email-post-credentials
    secretKey: password
