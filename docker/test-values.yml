autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
targetAverageUtilization: 100
resources:
  limits:
    cpu: 1.0
    memory: 768Mi
  requests:
    cpu: 100m
    memory: 700Mi
ingress:
  enabled: true
  type: nginx
  tls:
    test-coda:
      secretName: test.coda.uw.edu-ingress-cert
      hosts:
        - test.coda.uw.edu
  hosts:
    test-coda:
      host: test.coda.uw.edu
      paths:
        - "/"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
lifecycle:
  enabled: true
  preStop:
    enabled: true
affinity:
   podsSpanNodes: true
readiness:
  enabled: true
database:
  engine: mysql
  name: coda_test
  hostname: coda-db-test-service
  secretName: test.coda.uw.edu-sql-secrets
externalService:
  enabled: true
  name: coda-db-test-service
  type: ClusterIP
  serviceAddress: 172.18.0.7
  servicePort: 3306
repo: coda
instance: test
image:
  repository: registry.hub.docker.com/acait/coda
  tag: IMAGE_TAG
memcached:
  enabled: true
  replicaCount: 1
  updateStrategy:
    type: RollingUpdate
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
certs:
  mounted: true
  certPath: /certs/coda-test.s.uw.edu-uwca.cert
  keyPath: /certs/coda-test.s.uw.edu-uwca.key
  secretName: test.coda.uw.edu-uwca-certs
environmentVariables:
  - name: ENV
    value: dev
  - name: SESSION_BACKEND
    value: MEMCACHED
  - name: GWS_ENV
    value: PROD
  - name: SWS_ENV
    value: EVAL
  - name: PWS_ENV
    value: EVAL
  - name: CANVAS_ENV
    value: EVAL
  - name: AUTH
    value: SAML
  - name: CLUSTER_CNAME
    value: test.coda.uw.edu

externalSecrets:
  enabled: true
  secrets:
    - name: test.coda.uw.edu-secrets
      externalKey: axdd/kv/data/coda/test/secrets
      data:
        - name: django-secret
          property: django-secret
    - name: test.coda.uw.edu-sql-secrets
      externalKey: axdd/kv/data/coda/test/sql-secrets
      data:
        - name: username
          property: sql_user
        - name: password
          property: sql_pass
    - name: test.coda.uw.edu-uwca-certs
      externalKey: axdd/kv/data/coda/test/uwca-certs
      data:
        - name: coda-test.s.uw.edu-uwca.key
          property: key
        - name: coda-test.s.uw.edu-uwca.cert
          property: cert
    - name: test.coda.uw.edu-ic-certs
      externalKey: axdd/kv/data/coda/test/ic-certs
      data:
        - name: test.coda.uw.edu.cert
          property: cert
    - name: test.coda.uw.edu-uw-idp-cert
      externalKey: axdd/kv/data/idp-cert
      data:
        - name: uw-idp-cert
          property: cert

environmentVariablesSecrets:
  djangoSecret:
    name: DJANGO_SECRET
    secretName: test.coda.uw.edu-secrets
    secretKey: django-secret
  SAMLServiceProviderCert:
    name: SP_CERT
    secretName: test.coda.uw.edu-ic-certs
    secretKey: test.coda.uw.edu.cert
  SAMLIDPCert:
    name: IDP_CERT
    secretName: test.coda.uw.edu-uw-idp-cert
    secretKey: uw-idp-cert

