ingress:
  enabled: true
  type: nginx
  tls:
    coda-prod:
      secretName: coda.uw.edu-ingress-cert
      hosts:
        - coda.uw.edu
  hosts:
    coda-prod:
      host: coda.uw.edu
      paths: 
        - "/"
database:
  engine: mysql
  name: coda
  hostname: coda-db-prod-service
  secretName: coda-db-prod
externalService:
  enabled: true
  name: coda-db-prod-service
  type: ClusterIP
  serviceAddress: 172.18.0.7
  servicePort: 3306
repo: coda
instance: prod
targetAverageUtilization: 90
resources:
  limits:
    cpu: 600m
  requests:
    cpu: 200m
image:
  repository: registry.hub.docker.com/acait/coda
  tag: IMAGE_TAG
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
cronjob:
  enabled: true
  jobs:
    - name: load-term-data
      schedule: "15 4 * * *"
      command: '["bash"]'
      args: '["-c", "(cd /app && source ./bin/activate && ./bin/python manage.py load_data_for_term)"]'
certs:
  mounted: true
  certPath: /certs/coda.uw.edu-uwca.cert
  keyPath: /certs/coda.uw.edu-uwca.key
  secretName: coda-prod-uwca-certs
environmentVariables:
  - name: ENV
    value: dev
  - name: CERT_PATH
    value: /certs/coda.uw.edu-uwca.cert
  - name: KEY_PATH
    value: /certs/coda.uw.edu-uwca.key
  - name: GWS_ENV
    value: PROD
  - name: SWS_ENV
    value: PROD
  - name: PWS_ENV
    value: PROD
  - name: CANVAS_ENV
    value: PROD
  - name: AUTH
    value: SAML
  - name: SAML_ENTITY_ID
    value: https://coda.uw.edu/saml
  - name: CLUSTER_CNAME
    value: coda.uw.edu
  - name: SP_CERT
    value: ''''''
  - name: IDP_CERT
    value: ''
environmentVariablesSecrets:
  djangoSecret:
    name: DJANGO_SECRET
    secretName: coda-prod-django-secret
    secretKey: django-secret
  emailHostUser:
    name: EMAIL_HOST_USER
    secretName: email-post-credentials
    secretKey: username
  emailHostPassword:
    name: EMAIL_HOST_PASSWORD
    secretName: email-post-credentials
    secretKey: password
