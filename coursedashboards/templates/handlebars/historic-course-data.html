{% verbatim %}
<script id="historic-course-data" type="text/x-handlebars-template">
    <div class="row">
      <div class="col">
    <h3 id="historic_section_data">Historical Student Data {{curriculum}} {{course_number}} {{section_id}}</h3>
      </div>
    </div>
    <div id="historic-selector-target" class="row">
      <div class="historic-filters col tabs">
          <ul class="nav nav-pills" id="myTab" role="tablist">
              <li class="nav-item">
                  <a class="nav-link all-courses nohref {{#if only_my_courses}} {{else}} active {{/if}}" id="allcourses-tab" role="button" aria-selected="true">All Courses</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link my-courses nohref {{#if only_my_courses}} active{{/if}}" id="mycourses-tab" role="button" aria-selected="false">Only My Courses</a>
              </li>
          </ul>
            <!-- Tab panes -->
          <div class="tab-content">
              <div class="tab-pane  {{#if only_my_courses}} {{else}} active {{/if}}" id="allcourses" role="tabpanel">
                  <div class="d-inline-block">
                     <label for="historic_filter_quarter" class="visually-hidden">Filter historic data by quarter:</label>
                     <select class="form-control form-control-sm historic-filter" name="historic_filter_quarter" id="historic_filter_quarter" aria-controls="historic-course-target">
                         {{#each past_quarters}}
                             <option data-label="{{this}}" value="{{this}}">{{this}}</option>
                         {{/each}}
                     </select>
                  </div>
                  <div class="d-inline-block">
                      <label for="historic_filter_year" class="visually-hidden">Filter historic data by year (past 5 years):</label>
                      <select class="form-control  form-control-sm historic-filter" name="historic_filter_year" id="historic_filter_year" aria-controls="historic-course-target">
                         {{#each past_years}}
                             <option data-label="{{this}}" value="{{this}}">{{this}}</option>
                         {{/each}}
                      </select>
                  </div>
              </div>
              <div class="tab-pane  {{#if only_my_courses}} active {{/if}}" id="mycourses" role="tabpanel">
                  <div class="d-inline-block">
                      <label for="historic_filter_taught" class="visually-hidden">Filter by only your past courses:</label>
                      <select class="form-control form-control-sm historic-filter" name="historic_filter_taught" id="historic_filter_taught" aria-controls="historic-course-target">
                            <option data-label="All My Courses" {{all_courses}}>All My Courses</option>
                            {{#each instructed_sections}}
                              <option value=>{{this.quarter}} {{this.year}}</option>
                          {{/each}}
                        </select>
                 </div>
              </div>
          </div>
      </div>
    </div>
    <div id="historic-performance-panel"></div>
    <div class="row">
      <div id="historic-course-major-panel" class="list col"></div>
      <div id="historic-grad-major-panel" class="list col"></div>
    </div>
    <div id="historic-concurrent-courses-panel" class="row"></div>
    <div id="historic-previous-instructors-panel" class="row"></div>
</script>

<script id="no-display-historic-course-panel" type="text/x-handlebars-template">
<div class="coda-alert alert alert-info" role="alert">
    <p>The query you requested will not generate data for one of the following reasons:

<ul><li>The course you've selected has fewer than 5 students. To protect students' privacy, we do not show data on courses with fewer than 5 students enrolled.</li>

<li>To protect you and your colleagues' privacy, we do not show data for a single course, unless it's a course you've taught.</li></ul></p>
</div>
</script>


<script id="no-historic-course-data" type="text/x-handlebars-template">
<div class="coda-alert alert alert-info" role="alert">
<p>
The query you requested will not generate data.  This is a new course, and there is no historical information to draw upon.
</p>
</div>
</script>
{% endverbatim %}
