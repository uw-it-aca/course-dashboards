{% verbatim %}
<script id="current-course-data" type="text/x-handlebars-template">
<div class="row">
    <div class="col">
        <h3 id="current_section_data">My data for {{curriculum}} {{course_number}} {{section_id}}</h3>
        <label for="my_courses" class="visually-hidden">My Courses:</label>
        <select class="form-control form-control-lg" name="course_quarters" id="course_quarters" aria-contols="current-quarter-target">
          {{#each terms}}
          <option data-year="{{year}}" data-quarter="{{quarter}}"{{#if selected}} selected{{/if}}>{{quarter}} {{year}}</option>
          {{/each}}
        </select>
    </div>
</div>
<div class="row">
    <ul class="list-unstyled course-links col">
        <li><a href="https://my.uw.edu/teaching/{{year}},{{quarter}}#{{curriculum}}-{{course_number}}-{{section_id}}" title="View course details in Teaching page"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Course details<span class="sr-only"> for {{curriculum}} {{course_number}} {{section_id}}</span></a></li>
        {{#if canvas_course_url}}<li><a href="{{canvas_course_url}}"><i class="fa fa-book" aria-hidden="true"></i> Canvas course site<span class="sr-only"> for {{curriculum}} {{course_number}} {{section_id}}</span></a></li>{{/if}}
    </ul>
</div>
{{#if display_course}}
<div class="current-data-row row">
    <div class="current-median course-data-widget col">
        <div class="d-inline-block course-data-items">
            <div class="course-data-number" title="{{current_median}} Median Cumulative GPA">{{current_median}}<i class="ion-stats-bars" aria-hidden="true"></i></div>
            <div class="course-data-description">Median Cumulative GPA<span class="coda-info-popover"><i class="fa fa-info-circle" aria-hidden="true" tabindex="0" data-placement="top" data-toggle="popover" data-trigger="focus" title="Median Cumulative GPA" data-content="This is the midpoint of the cumulative GPAs of the students who are currently in your class.  If the median is lower than past offerings, spend more time on the most challenging topics."></i></span></div>
        </div>
    </div>
    <div class="current-enrollment course-data-widget col">
        <div class="d-inline-block course-data-items">
            <div class="course-data-number" title="{{current_num_registered}} of {{current_capacity}} registered students">{{current_num_registered}}/{{current_capacity}}<i class="ion-ios-people" aria-hidden="true"></i></div>
            <div class="course-data-description">Currently Registered</div>
        </div>
    </div>
</div>
<div class="current-data-row row">
    <div class="placeholder-col col">

    </div>
    <div class="current-enrollment course-data-widget col">
        <div class="d-inline-block course-data-items">
            <div class="course-data-number" title="{{current_repeat_students}} repeating students">{{current_repeat_students}}<i class="ion-android-refresh" aria-hidden="true"></i></div>
            <div class="course-data-description">Repeating Students<span class="coda-info-popover"><i class="fa fa-info-circle" aria-hidden="true" tabindex="0" data-placement="top" data-toggle="popover" data-trigger="focus" title="Repeating Students" data-content="This is the number of students who have received a grade in a previous offering of the course.  Help gauge the amount of support you should provide your students, especially for required courses."></i></span></div>
        </div>
    </div>
</div>
<div class="row ">
    <div class="list col" aria-labelledby="current_concurrent_courses">
        <h4 id="current_concurrent_courses" class="list-header">Concurrent Courses<span class="coda-info-popover"><i class="fa fa-info-circle" aria-hidden="true" tabindex="0" data-placement="top" data-toggle="popover" data-trigger="focus" title="Concurrent Courses" data-content="Make connections between your course and other courses your students are taking."></i></span><br><small>(when taking the course)</small></h4>
        <ol class="list-unstyled">
           {{#each concurrent_courses}}
            <li><strong>{{ roundPercentage percent_students}}%</strong> <span> <a title="{{title}}" target="_blank" href="https://myplan.uw.edu/student/myplan/course/{{myPlanFormat course}}"> {{course}} </a> </span></li>
           {{/each}}
       </ol>
       <div><a href="#" class="toggle-show" data-toggle-length-max=20>Show more<span class="sr-only"> concurrent courses taken this quarter</span>...</a></div>
    </div>
    <div class="list col" aria-labelledby="current_declared_majors">
        <h4 id="current_declared_majors" class="list-header">Declared Majors<span class="coda-info-popover"><i class="fa fa-info-circle" aria-hidden="true" tabindex="0" data-placement="top" data-toggle="popover" data-trigger="focus" title="Declared Majors" data-content="Make the topics you teach more engaging for non-majors who are taking your course."></i></span><br><small>(when taking the course)</small></h4>
        <ol class="list-unstyled">
            {{#each current_majors}}
                <li><strong>{{ roundPercentage percent_students}}%</strong> <span class="text-lowercase">{{major}}</span></li>
            {{/each}}
       </ol>
       <div><a href="#" class="toggle-show" data-toggle-length-max=20>Show more<span class="sr-only"> current majors</span>...</a></div>
    </div>
</div>
{{else}}
<div class="coda-alert alert alert-info" role="alert">
    <p>The query you requested will not generate data for one of the following reasons:

<ul><li>The course you've selected has fewer than 5 students. To protect students' privacy, we do not show data on courses with fewer than 5 students enrolled.</li>

<li>To protect you and your colleagues' privacy, we do not show data for a single course, unless it's a course you've taught.</li></ul></p>
</div>
{{/if}}
</script>
{% endverbatim %}
