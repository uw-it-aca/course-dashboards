{% verbatim %}
<script id="course-select" type="text/x-handlebars-template">
<label for="my_courses" class="visually-hidden">My Course Dashboards:</label>
<select class="form-control form-control-lg" name="my_courses" id="my_courses" aria-contols="current-course-target">
  <optgroup label="{{previous_quarter}} {{previous_year}}">
    {{#each previous_sections}}
    <option data-label="{{section_label}}">{{curriculum}} {{course_number}} {{section_id}}</option>
    {{/each}}
  </optgroup>
  <optgroup label="{{quarter}} {{year}}">
    {{#each sections}}
    <option data-label="{{section_label}}" {{#if @first}}selected{{/if}}>{{curriculum}} {{course_number}} {{section_id}}</option>
    {{/each}}
  </optgroup>
</select>
</script>
{% endverbatim %}
