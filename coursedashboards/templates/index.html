{% extends "base.html" %}
{% load staticfiles %}
{% block web_content %}

<script>
    window.user = {
        "netid": "{{ user.netid }}"
    };
    window.term = {
        "year": "{{year}}",
        "quarter": "{{quarter}}"
    };
    window.section_data = {{sections | safe | escape}};
    window.section_historic_data = {{historic_sections | safe | escape}};

</script>

<!-- MAIN CONTENT BELOW THE BANNER -->
  	<main class="coda-wrapper" role="main">
    		<div class="main-content row" id="maincontent"> 
                <div class="course-info col-12" aria-labelledby="course_title">
                    <div class="course-quarter-year">
                        <h2 id="course_title" class="heading-page">Course Dashboard for 
                        <div class="d-inline-block course-select"></div>
                        </h2>
                    </div>
                    <hr />
                </div>
                <div class="course-data row col-12">
                    <div class="section-container current-section col-md-6" id="current-course-target" aria-labelledby="current_section_data"></div>
                    <div class="section-container historic-section col-md-6" aria-labelledby="historic_section_data" style="">
                        <div id="historic-selector-target"></div>
                        <div class="course_info data-section" id="historic-course-target"></div>
                    </div>
                </div>
    		</div>	<!-- end of main -->
	</main>  <!-- end of main container -->
{% endblock %}
